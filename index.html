<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GP Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9fafb;
            color: #333;
            text-align: center;
            padding: 40px 20px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .launch-all {
            margin-bottom: 40px;
        }
        .launch-all button {
            background-color: #0066cc;
            color: white;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .launch-all button:hover {
            background-color: #004d99;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            width: 240px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .card h2 {
            font-size: 18px;
            margin: 10px 0 15px;
        }
        .card button {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #002f5c;
        }
    </style>
    <script>
        function launchAll() {
            const urls = ['battery_ventures.html', 'sequoia_capital.html', 'accel_partners.html', 'index_ventures.html', 'eclipse_capital.html', 'matrix_vc.html'];
            urls.forEach((url, i) => {
                setTimeout(() => {
                    window.open(url, '_blank');
                }, i * 400);
            });
        }
    </script>
</head>
<body>
    <h1>GP Website Launcher Dashboard</h1>
    <div class="launch-all">
        <button onclick="launchAll()">ðŸš€ Launch All GPs</button>
    </div>
    <div class="grid">
        
        <div class="card">
            <img src="https://seeklogo.com/images/B/battery-ventures-logo-4F10B05822-seeklogo.com.png" alt="Battery Ventures Logo" />
            <h2>Battery Ventures</h2>
            <a href="battery_ventures.html" target="_blank">
                <button>Launch</button>
            </a>
        </div>
    
        <div class="card">
            <img src="https://media.licdn.com/dms/image/C560BAQHzZK0uRePRiA/company-logo_200_200/0/1631371611045/sequoiacap_logo?e=2147483647&v=beta&t=2hSjiWzNdjvA9DCBCr2z3K1GmHRZKDi9PZ8_vqZQMaM" alt="Sequoia Capital Logo" />
            <h2>Sequoia Capital</h2>
            <a href="sequoia_capital.html" target="_blank">
                <button>Launch</button>
            </a>
        </div>
    
        <div class="card">
            <img src="https://media.licdn.com/dms/image/C560BAQG0GyEgfzxjDA/company-logo_200_200/0/1631326324670/accel_logo?e=2147483647&v=beta&t=43JW3XqFZL3QF_E8ylfOkQK1jZoyjY2XqPpNZdcgxNE" alt="Accel Partners Logo" />
            <h2>Accel Partners</h2>
            <a href="accel_partners.html" target="_blank">
                <button>Launch</button>
            </a>
        </div>
    
        <div class="card">
            <img src="https://media.licdn.com/dms/image/C4D0BAQEiL6kQgTRvcw/company-logo_200_200/0/1630619775819/index_ventures_logo?e=2147483647&v=beta&t=zGlehnLwK4fxNVu9j10Rm4C6FAZmGTjtn1lUN_Yr2b0" alt="Index Ventures Logo" />
            <h2>Index Ventures</h2>
            <a href="index_ventures.html" target="_blank">
                <button>Launch</button>
            </a>
        </div>
    
        <div class="card">
            <img src="https://media.licdn.com/dms/image/C560BAQFArObRkznhpA/company-logo_200_200/0/1630619517634?e=2147483647&v=beta&t=G2bllGn2RYKMZjTnW5EOHbGyus-RwXP3k0aKhaZeuPE" alt="Eclipse Capital Logo" />
            <h2>Eclipse Capital</h2>
            <a href="eclipse_capital.html" target="_blank">
                <button>Launch</button>
            </a>
        </div>
    
        <div class="card">
            <img src="https://media.licdn.com/dms/image/C560BAQGNykXnQ0E4lQ/company-logo_200_200/0/1630591731307?e=2147483647&v=beta&t=FeALiePrHYPD3lFCkMfIh23NNvqDLvS17ix5k3KrW0I" alt="Matrix VC Logo" />
            <h2>Matrix VC</h2>
            <a href="matrix_vc.html" target="_blank">
                <button>Launch</button>
            </a>
        </div>
    
    </div>
</body>
</html>
