<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GP Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 40px;
        }
        h1 {
            margin-bottom: 40px;
            color: #333;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            width: 220px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .card img {
            max-width: 100%;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .card h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        button {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #002f5c;
        }
    </style>
</head>
<body>
    <h1>GP Website Launcher Dashboard</h1>
    <div class="grid">
        
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/en/5/5e/Battery_Ventures_logo.png" alt="Battery Ventures Logo">
            <h2>Battery Ventures</h2>
            <a href="battery_ventures.html" target="_blank">
                <button>Launch</button>
            </a>
        </div>
    
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/en/0/0e/Sequoia_Capital_logo.svg" alt="Sequoia Capital Logo">
            <h2>Sequoia Capital</h2>
            <a href="sequoia_capital.html" target="_blank">
                <button>Launch</button>
            </a>
        </div>
    
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Accel_Logo.png" alt="Accel Partners Logo">
            <h2>Accel Partners</h2>
            <a href="accel_partners.html" target="_blank">
                <button>Launch</button>
            </a>
        </div>
    
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Index_ventures_logo.svg" alt="Index Ventures Logo">
            <h2>Index Ventures</h2>
            <a href="index_ventures.html" target="_blank">
                <button>Launch</button>
            </a>
        </div>
    
        <div class="card">
            <img src="https://media.licdn.com/dms/image/C560BAQFArObRkznhpA/company-logo_200_200/0/1630619517634?e=2147483647&v=beta&t=G2bllGn2RYKMZjTnW5EOHbGyus-RwXP3k0aKhaZeuPE" alt="Eclipse Capital Logo">
            <h2>Eclipse Capital</h2>
            <a href="eclipse_capital.html" target="_blank">
                <button>Launch</button>
            </a>
        </div>
    
        <div class="card">
            <img src="https://media.licdn.com/dms/image/C560BAQGNykXnQ0E4lQ/company-logo_200_200/0/1630591731307?e=2147483647&v=beta&t=FeALiePrHYPD3lFCkMfIh23NNvqDLvS17ix5k3KrW0I" alt="Matrix VC Logo">
            <h2>Matrix VC</h2>
            <a href="matrix_vc.html" target="_blank">
                <button>Launch</button>
            </a>
        </div>
    
    </div>
</body>
</html>
